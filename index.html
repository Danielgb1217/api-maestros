<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>App</title>
</head>

<body>
    <div class="container mx-6 py-4">
        <div class="nav">
            <h1 class="title">Api REST</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Form Teacher</h2>
                <form class="row g-3 " action="http://localhost:8000/api/teachers.php" id="formApi" method="POST">              

                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName">
                    </div>
                    <div class="col-md-6">
                        <label for="card" class="form-label">Identification Card</label>
                        <input type="text" class="form-control" id="card">
                    </div>
                    <div class="col-10">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control invisible" id="idTeacher">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="example calle 3 N 10 - 02">
                    </div>


                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>

                </form>
            </div>

            <div class="col-md-6 table-responsive">
                <h2> Teacher List</h2>
                <table class="table" id="tableApi">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Identification Card</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Address</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>


</html>
